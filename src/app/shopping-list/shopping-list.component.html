<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingradientAdded)="onIngradientAdded($event)"
        ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a href="#" 
            class="list-group-item" 
            style="cursor: pointer"
            *ngFor="let ingradient of ingradients"
            >
            {{ ingradient.name }} ({{ ingradient.amount }})
        </a>
        </ul>
    </div>
</div>
