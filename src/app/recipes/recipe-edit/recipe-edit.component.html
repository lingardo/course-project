<div class="row">
        <div class="col-xs-12">
          <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" style="margin-right: 10px">Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="imagePath">Image URL</label>
                  <input
                    type="text"
                    id="imagePath"
                    formControlName="imagePath"
                    class="form-control"
                    #imagePath>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <img [src]="imagePath.value" class="img-responsive">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" formArrayName="ingredients">
                  <hr>
                        <div class="btn-group" appDropdown>
                          <button type="button" class="btn btn-primary dropdown-toggle">
                            Add ingredient <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu">
                            <li><a (click)="onAddToShoppingList(i)" style="cursor: pointer;"
                              *ngFor="let recipeElList of ingredients; let i = index"
                              
                              >{{recipeElList}}</a></li>
                          </ul>
                        </div>
                      
                <div
                  class="row"
                  *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
                  [formGroupName]="i"
                  style="margin-top: 10px;">
                  <div class="col-xs-8">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name">
                  </div>
                  <div class="col-xs-2">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="amount">
                  </div>
                  <div class="col-xs-2">
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="onDeleteIngredient(i)">X</button>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xs-12">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()"
                      style="margin-bottom: 100px">Add Ingredient</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
